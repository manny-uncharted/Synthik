version: '3.8'

services:

  web:
    image: datahive-backend
    build: 
      context: .                # Use the root directory for building the image
      dockerfile: Dockerfile    # Use your Dockerfile
    ports:
      - "8000:8000"
    environment:
      SQLALCHEMY_DATABASE_URL: ${SQLALCHEMY_DATABASE_URL}
      BASE_URL: ${BASE_URL}
      API_KEY: ${API_KEY}
      REDIS_URL: ${BASE_URL}
      LILYPAD_API_KEY: ${LILYPAD_API_KEY}

